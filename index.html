<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Vs Movie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="marquee">
    <h1>Movie Vs Movie</h1>
    <p>Find a movie or start an argument!</p>
  </header>

  <div class="container">
    <main>
    <!--Landing Page-->
    <div class="start-page">
      <h2>Enter 2 movies and we'll help decide what to watch!</h2>
      <form id="movie-search">
        <label for="movie1">Movie 1: </label>
        <input type="text" name="movie1" id="movie1" placeholder="Search for a movie" required>
        <label for="movie2">Movie 2: </label>
        <input type="text" name="movie2" id="movie2" placeholder="Search for a movie" >
        <input type="submit" value="Submit">
      </form>
    </div>
  </main>








  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
